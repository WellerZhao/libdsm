name: libdsm
description: An all platform wrapper for the libdsm(Defective SMB) library https://videolabs.github.io/libdsm/
version: 1.1.7
homepage: https://github.com/biezhihua/libdsm

environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: open.flutter.libdsm
        pluginClass: DsmPlugin
      ios:
        pluginClass: DsmPlugin
